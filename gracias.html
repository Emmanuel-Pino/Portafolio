<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mensaje Enviado! - Emmanuel Pino</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #0a4e19;
            --secondary-color: #4cb42d;
            --gradient: linear-gradient(135deg, #4cb42d 0%, #0a2c06 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Círculos decorativos de fondo */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            bottom: -80px;
            left: -80px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(20px, 20px) scale(1.1);
            }
        }

        /* Contenedor principal */
        .thank-you-container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Icono de check animado */
        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: scaleIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(10, 78, 25, 0.4);
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon i {
            font-size: 4rem;
            color: white;
            animation: checkmark 0.8s ease 0.4s both;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Anillo pulsante alrededor del icono */
        .success-icon::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid var(--secondary-color);
            border-radius: 50%;
            animation: pulse-ring 2s ease-out infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        /* Textos */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: fadeIn 0.8s ease 0.2s both;
        }

        .lead {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease 0.4s both;
        }

        .info-box {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--secondary-color);
            animation: fadeIn 0.8s ease 0.6s both;
        }

        .info-box p {
            margin: 0;
            color: #495057;
            line-height: 1.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Botones */
        .btn-group-custom {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease 0.8s both;
        }

        .btn-custom {
            padding: 15px 35px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 2px solid transparent;
        }

        .btn-primary-custom {
            background: var(--gradient);
            color: white;
            box-shadow: 0 5px 20px rgba(10, 78, 25, 0.3);
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(10, 78, 25, 0.4);
            color: white;
        }

        .btn-outline-custom {
            background: transparent;
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-custom:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(10, 78, 25, 0.3);
        }

        /* Contador de redirección */
        .redirect-info {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #868e96;
            animation: fadeIn 0.8s ease 1s both;
        }

        .redirect-info strong {
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .thank-you-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .success-icon {
                width: 100px;
                height: 100px;
            }

            .success-icon i {
                font-size: 3rem;
            }

            .btn-group-custom {
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn-custom {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <!-- Icono de éxito -->
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <!-- Título principal -->
        <h1>¡Mensaje Enviado!</h1>
        
        <!-- Descripción -->
        <p class="lead">
            Tu mensaje ha sido recibido exitosamente. 
        </p>

        <!-- Información adicional -->
        <div class="info-box">
            <p>
                <i class="fas fa-envelope text-success me-2"></i>
                <strong>¡Gracias por contactarme!</strong><br>
                Revisaré tu mensaje y te responderé lo antes posible. 
                Normalmente respondo en menos de 24 horas.
            </p>
        </div>

        <!-- Botones de acción -->
        <div class="btn-group-custom">
            <a href="index.html" class="btn-custom btn-primary-custom">
                <i class="fas fa-home"></i>
                Volver al Inicio
            </a>
            <a href="projects.html" class="btn-custom btn-outline-custom">
                <i class="fas fa-briefcase"></i>
                Ver Proyectos
            </a>
        </div>

        <!-- Contador de redirección -->
        <div class="redirect-info">
            <p>
                Serás redirigido al inicio en <strong><span id="countdown">5</span> segundos</strong>
            </p>
        </div>
    </div>

    <!-- Script de redirección automática -->
    <script>
        // Contador de redirección
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'index.html';
            }
        }, 1000);

        // Permitir detener la redirección si el usuario interactúa
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function() {
                clearInterval(countdown);
            });
        });
    </script>

</body>
</html>
